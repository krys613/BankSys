<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div style="padding: 20px 20px 10px;">

	<form class="form-horizontal" role="form">
  		<div class="form-group">
   			<label for="fromName" class="col-sm-2 control-label">姓名</label>
    		<div class="col-sm-10">
      			<input type="text" class="form-control" id="fromName" placeholder="请输入名字">
   			</div>
  		</div>
  		<div class="form-group">
    		<label for="fromAccount" class="col-sm-2 control-label">账户</label>
    		<div class="col-sm-10">
      			<input type="text" class="form-control" id="fromAccount" placeholder="请输入银行卡号">
    		</div>
  		</div>
  		<div class="form-group">
    		<label for="toName" class="col-sm-2 control-label">收款人姓名</label>
    		<div class="col-sm-10">
      			<input type="text" class="form-control" id="toName" placeholder="请输入收款人姓名">
    		</div>
  		</div>
  		<div class="form-group">
    		<label for="toAccount" class="col-sm-2 control-label">收款人账户</label>
    		<div class="col-sm-10">
      			<input type="text" class="form-control" id="toAccount" placeholder="请输入收款人账号">
    		</div>
  		</div>
  		<div class="form-group">
    		<label for="transAmount" class="col-sm-2 control-label">转账金额</label>
    		<div class="col-sm-10">
      			<input type="text" class="form-control" id="transAmount" placeholder="请输入转账金额">
    		</div>
  		</div>
  		<div class="form-group">
    		<div class="col-sm-offset-2 col-sm-10">
      			<button type="submit" class="btn btn-default" style="color:blue" onclick="commitTrans()">确认转账</button>
  	  		</div>
  		</div>
	</form>
	</div>

</body>
</html>


<script src="../../public/javascripts/employee/trans.js"></script>
