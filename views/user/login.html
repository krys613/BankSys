<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>银行业务系统</title>
    <!--设置网页在浏览器tab选项卡上的图标-->
    <link rel="shortcut icon" href="../../public/images/logo.png" type="image/x-icon">
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">

    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/node_modules/ionicons/dist/css/ionicons.min.css">

    <link rel="stylesheet" href="/node_modules/icheck/skins/square/blue.css">

  <style>
    html,body{
      overflow-y: hidden;
    }
  </style>

</head>

<body class="hold-transition login-page" style="background-color:#B4CFE9">
<div style="position: absolute;top:40%;left:28%;margin-top:-65px;">
  <div>
    <img src="../../public/images/title.png" style="position: relative;">
  </div>
  <div style="margin-left: 135px;margin-top: 35px">
    <form style="position: relative;" id="loginForm">
        <select type="text" class="form-control" id="loginRole" name="loginRole" placeholder="用户类别" style="width:154px;display: inline-block;border-radius: 5px;margin-right: 8px;">
          <option value="1">客户</option>
          <option value="2">员工</option>
        </select>
        <input type="text" class="form-control" id="loginCellPhone" name="loginCellPhone" placeholder="用户名" style="width:154px;display: inline-block;border-radius: 5px;margin-right: 8px;">
        <input type="password" class="form-control" id="loginPassword" name="loginPassword" placeholder="密码" style="width:154px;display: inline-block;border-radius: 5px;margin-right: 8px;">
        <input id="login" class="btn btn-default" type="button" value="登录" style="width:87px;background-color:#E6E6FA;border-color: transparent;color:black;position: relative;top: -2px;border-radius: 5px;"/>
        <div id="failureMsg" style="margin-left: 160px;"></div>
    </form>
  </div>
</div>
<!-- 测试向后台请求数据 -->
<div>
    <input id="testdata" class="btn btn-default" type="button" value="testdata">
    <input id="testbox" type="text" name="testbox" >
</div>

<script src="/node_modules/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="/public/plugins/jQuery/jquery.cookie.js"></script>
<script src="/public/plugins/jQuery/jquery.jdirk.js" type="text/javascript" charset="utf-8"></script>
<script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="/node_modules/icheck/icheck.min.js"></script>
<script type="text/javascript" src="/public/javascripts/login.js" charset="utf-8"></script>

<script>
  $(function () {
    $('input').iCheck({
      checkboxClass: 'icheckbox_square-blue',
      radioClass: 'iradio_square-blue',
      increaseArea: '20%'
    });
  });
</script>
</body>
</html>
