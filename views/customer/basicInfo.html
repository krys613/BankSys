<!DOCTYPE html>
<html>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>ceshi</title>
<link rel="stylesheet" href="/public/stylesheets/customer/basicinfo.css">
<body id="content">
<div>
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="#">暂时</a></li>
            <li class="breadcrumb-item"><a href="#">先</a></li>
            <li class="breadcrumb-item active" aria-current="page">留着</li>
        </ol>
    </nav>

    <% for(var i in accounts){ %>
    <div class="card bg-light mb-3 accountCard" style="max-width: 18rem;">
        <div class="card-header"><%= accounts[i].AccountNo %></div>
        <div class="card-body">
            <h5 class="card-title">I类卡</h5>
            <div class="cardBalanceArea">
                <div class="cardBalance d-flex justify-content-center align-items-center" onclick="getBalance()">
                    余额
                </div>
            </div>
            <div class="btn-toolbar justify-content-between cardBtnGroup" role="toolbar" aria-label="Toolbar with button groups">
                <button type="button" class="btn btn-outline-secondary">转账</button>

                <button type="button" class="btn btn-outline-secondary">详情</button>
            </div>
        </div>
    </div>
    <% } %>
</div>
</body>
</html>

<script src="/public/javascripts/customer/basicInfo.js"></script>
